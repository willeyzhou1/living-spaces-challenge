<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <nav>
        <img src="./assets/2308_gogglebox_logo.png" />
        <button>Sign in</button>
    </nav>

    <div class="content">
        <!-- Hero image -->
        <picture>
            <source srcset="./assets/2308_desktop_hero.jpg" alt="Desktop Hero Image" media="(width >= 580px)" />
            <img src="./assets/2308_mobile_hero.jpg" alt="Mobile Hero Image" />
        </picture>
        
        <!-- Now playing section -->
        <h1>Now Playing</h1>
        <div class="now-playing">
            <div class="portrait-pic">
                <img class="portrait-img" src="./assets/2308_01_now_playing.jpg" />
            </div>
            <div class="landscape-pics">
                <img src="./assets/2308_02_now_playing.jpg" />
                <img src="./assets/2308_03_now_playing.jpg" />
            </div>
        </div>

        <!-- Tomorrow's schedule section -->
        <h1>Tomorrow's Schedule</h1>
        <div class="tomorrows-schedule"></div>
    </div>
    <footer>&copy; Gogglebox 2023 All Rights Reserved.</footer>


    <!-- Script for fetching movie list -->
    <script src="./script.js"></script>
</body>
</html>
